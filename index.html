<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DevNight</title>

    <!-- -------------------------------- style -------------------------------- -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- ----------------------------------------------------------------------- -->
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item logoContainer">
        <img
          src="assets/css/images/Company-Logo.png"
          class="logoImg"
          alt="company logo"
        />
      </div>
      <div class="grid-item introductionContainer">
        <p class="introduction1">Hello, I'm Sam</p>
        <p class="introduction2">Web Designer</p>
      </div>

      <img src="./assets/css/images/hero1.jpg" class="heroImg" alt="hero1" />

      <div class="grid-item portfolio introduction1">portfolio</div>

      <div class="grid-item portfolioContainer portfolioContainer1">
        <div class="descriptionContainer">
          <hr class="hrTop" />
          <p class="description1">technoline</p>
          <p class="description2">technoline.com</p>
        </div>
        <hr class="hrBottom" />
      </div>

      <div class="grid-item portfolioContainer portfolioContainer2">
        <div class="descriptionContainer">
          <hr class="hrTop" />

          <p class="description1">majestique</p>
          <p class="description2">majestique.com</p>
          <hr class="hrBottom" />
        </div>
      </div>

      <div class="grid-item portfolioContainer portfolioContainer3">
        <div class="descriptionContainer">
          <hr class="hrTop" />

          <p class="description1">silverzim</p>
          <p class="description2">silverzim.com</p>
          <hr class="hrBottom" />
        </div>
      </div>

      <div class="grid-item">
        <img
          src="./assets/css/images/company photo1.jpg"
          alt="company photo1"
          class="portfolioImg portfolioImg1"
        />
      </div>
      <div class="grid-item">
        <img
          src="./assets/css/images/company photo2.jpg"
          alt="company photo2"
          class="portfolioImg portfolioImg2"
        />
      </div>

      <div class="grid-item">
        <img
          src="./assets/css/images/company photo3.jpeg"
          alt="company photo3"
          class="portfolioImg portfolioImg3"
        />
      </div>
      <div class="grid-item footer">
        &copy; 2016
        <span>sam's web dev</span>
        all rights reserved.
      </div>
    </div>
  </body>
</html>
